matrix:
  include:
    - language: python
      python: "3.8"
      # command to install dependencies
      install:
        - cd back-end
        - pip install -r requirements.txt
      script:
        - cd src/manage.py test

    - language: node_js
      node_js:
        - "13.7.0"
      addons:
        chrome: stable
      before_script:
        - cd front-end/instagram
        - npm install
      script:
        - npm test
